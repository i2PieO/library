<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="library-styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/icons/book-open-page-variant-outline.svg"
    />
  </head>
  <body>
    <!-- App Drawer -->
    <div class="drawer">
      <div class="dashboard menuItem">
        <img src="/icons/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <a class="menuItem" href="/">
        <img src="/icons/home.svg" alt="" />
        <h1>Home</h1>
      </a>
      <a class="menuItem" href="/library/library.html">
        <img src="/icons/book-open-page-variant-outline.svg" alt="" />
        <h1>Library</h1>
      </a>
      <div class="menuItem">
        <img src="/icons/message-text.svg" alt="" />
        <h1>Messages</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/clock-outline.svg" alt="" />
        <h1>History</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/note-multiple.svg" alt="" />
        <h1>Tasks</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/account-group.svg" alt="" />
        <h1>Communities</h1>
      </div>
      <!-- Need extra spacing, so nth child -->
      <div class="menuItem">
        <img src="/icons/cog.svg" alt="" />
        <h1>Settings</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/message-question.svg" alt="" />
        <h1>Support</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/shield-check.svg" alt="" />
        <h1>Privacy</h1>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <!-- Top Section -->
      <div class="topNav">
        <!-- Search icon and search bar -->
        <div class="search">
          <div class="menuItem">
            <img src="/icons/magnify.svg" alt="" />
          </div>
          <input type="text" name="search" autocomplete="off" />
        </div>
        <div class="account">
          <div class="menuIcon">
            <img src="/icons/bell-ring-outline.svg" alt="" />
          </div>
          <!-- Avatar from Github -->
          <div class="gh-avatar"></div>
          <!-- Our username -->
          <p class="name">Codin with Robz</p>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom">
        <!-- Profile details -->
        <div class="profile">
          <div class="gh-avatar"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">i2PieO <span class="username">(@i2PieO)</span></p>
          </div>
        </div>
        <!-- Button section -->
        <div class="buttons">
          <button class="btn add-book">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="content">
      <div class="projects">
        <h3>Your Books</h3>
        <div class="books cards">
          <!-- Section for all project cards -->
        </div>
      </div>
    </main>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-form">
          <h1 class="form-title"></h1>
          <form class="add-book-form">
            <div class="modal-input-field">
              <label for="book-title">Title:</label>
              <input
                type="text"
                name="book-title"
                id="book-title"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-author">Author:</label>
              <input
                type="text"
                name="book-author"
                id="book-author"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-pages">Pages:</label>
              <input
                type="number"
                min="0"
                name="book-pages"
                id="book-pages"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <span class="modal-read">Read?</span>
              <label class="container">
                <input
                  type="checkbox"
                  name="book-read"
                  id="book-read"
                  class="checkmark"
                />
              </label>
            </div>
            <div class="submit-modal-form">
              <button type="submit" class="btn form-add-button"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
